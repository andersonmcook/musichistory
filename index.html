<!doctype html>
<html lang ="en">
	<head>
	  <meta charset="utf-8">
	  <title>Music History (Handlebar pt. 2)</title>
	  <link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="./styles/main.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
					<nav id="navigation" class="bordered">
						<ul>
							<li><a href="#" id="view-music-link">View Music</a></li>
							<li>|</li>
							<li><a href="#" id="add-music-link">Add Music</a></li>
							<li>|</li>
							<li><a href="#" id="profile-link">Profile</a></li>
						</ul>
					</nav>
			</div>	
				<div class="row display-none" id="add-music">
					<div class="col-sm-4 has-bg-color"></div>
					<div class="col-sm-4 add-music-input">
						<label class="displayblock"><span class="displayblock add-music-label">Song</span><input name="song-name-input" type="text" id="song-name-input"></label>
						<label class="displayblock"><span class="displayblock add-music-label">Artist</span><input name="artist-name-input" type="text" id="artist-name-input"></label>
						<label class="displayblock"><span class="displayblock add-music-label">Album</span><input name="album-name-input" type="text" id="album-name-input"></label>
						<button class="displayblock" name="add" id="form-add-button">Add</button>
						<div id="error-message" class="display-none"></div>
					</div>
					<div class="col-sm-4 has-bg-color"></div>
				</div>
				<div class="row">
					<div class="col-sm-1"></div>
					<div id="song-options-div" class="bordered form-style col-sm-3">

						<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle a-dropdown" type="button" id="artist-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						    Artists
						    <span class="caret"></span>
						  </button>
							<ul id="artists" class="dropdown-menu" aria-labelledby="artist-dropdown">
<!-- list items populate here -->
						  </ul>
						</div>
						<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle a-dropdown" type="button" id="album-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						    Albums
						    <span class="caret"></span>
						  </button>
							<ul id="albums" class="dropdown-menu" aria-labelledby="album-dropdown">
<!-- list items populate here -->					  
						  </ul>
						</div>
						<button id="clearfilter" class="btn btn-default" type="button">Clear Filter</button>
					</div>
					<div id="results" class="bordered col-sm-7">
<!-- results will populate here-->
					</div>
					<div class="col-sm-1"></div>
		</div>
		<div class="modal" id="add-success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h5 class="modal-title" id="myModalLabel">Your song was successfully added!</h5>
			    </div>
			  </div>
			</div>
		</div>
		<div class="modal" id="add-failure" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h5 class="modal-title" id="myModalLabel">Sorry, there was an error and your song was not added.</h5>
			    </div>
			  </div>
			</div>
		</div>
		<div class="modal" id="delete-success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h5 class="modal-title" id="myModalLabel">You have deleted a song!</h5>
			    </div>
			  </div>
			</div>
		</div>
		<div class="modal" id="delete-failure" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h5 class="modal-title" id="myModalLabel">Sorry, there was an error and your song was not deleted.</h5>
			    </div>
			  </div>
			</div>
		</div>
		<script data-main="javascripts/entry" src="lib/bower_components/requirejs/require.js"></script>
	</body>
</html>
