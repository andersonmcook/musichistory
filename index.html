						<label class="displayblock"><span class="displayblock add-music-label">Artist</span><input name="artist-name-input" type="text" id="artist-name-input"></label>
						<label class="displayblock"><span class="displayblock add-music-label">Album</span><input name="album-name-input" type="text" id="album-name-input"></label>

					</div>
					<div class="col-sm-4 has-bg-color"></div>
				</div>

						<div class="dropdown">

						    Artists
						    <span class="caret"></span>
						  </button>
							<ul id="artists" class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  
						  </ul>
						</div>
						<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle a-dropdown" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						    Albums
						    <span class="caret"></span>
						  </button>
							<ul id="albums" class="dropdown-menu" aria-labelledby="dropdownMenu1">
						  
						  </ul>
						</div>
						<button id="clearfilter" class="btn btn-default" type="button">Clear Filter</button>
